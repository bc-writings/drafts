<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>pCloud</title>
    <script>
      function setcookie(name, value, days, domain) {
        var expires = "";

        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toGMTString();
        }
        document.cookie = name + "=" + value + expires + "; domain=." + domain + "; path=/";
      }
      var port2;

      window.addEventListener('message', initPort);
      function initPort(e) {
        port2 = e.ports[0];
        port2.onmessage = onMessage;
      }

      function onMessage(event) {
        var getTopTwoDomainParts = function(v, i) { return i > 0; };
        var domain = window.location.hostname.split('.').filter(getTopTwoDomainParts).join('.');

        if (event.data.action === "cookie_set") {
          var cookies = event.data.cookies;
          cookies.forEach(function(cookie) {
            setcookie(cookie.name, cookie.value, cookie.days, domain);
          });
          port2.postMessage(event.action + '_resp');
        } else if (event.data.action == "cookie_read_all") {
          var ca = document.cookie.split(";");
          var parts;
          var cookie;
          var cookies = [];
          for (var i = 0; i < ca.length; i++) {
            cookie = ca[i];
            while (cookie.charAt(0) == " ") {
              cookie = cookie.substring(1, cookie.length);
            }
            parts = cookie.split("=");
            cookies.push({ name: parts[0], value: parts[1] });
          }
          port2.postMessage({ responseFor: event.data.action, cookies: cookies });
        }
      }
  </script>
  </head>

</body></html>
